title: Threshold
workout:
  - interval:
    type: warmup
    name: Warm up
    length: 10m

  - interval:
    type: work
    name: Zone 3
    length: 10m

  - interval:
    type: rest
    name: Rest
    length: 5m

  - block:
    repeat: 2
    intervals:
      - type: work
        name: Zone 4, low
        length: 5m
      - type: rest
        name: Rest
        length: 60s

  - interval:
    type: rest
    name: Rest
    length: 5m

  - block:
    repeat: 3
    intervals :
      - type: work
        name: Zone 4, high
        length: 2m
      - type: rest
        name: Rest
        length: 30s

  - interval:
    type: rest
    name: Rest
    length: 5m

  - block:
    repeat: 6
    intervals:
      - type: work
        name: Zone 5
        length: 1m
      - type: rest
        name: Rest
        length: 30s

  - interval:
    type: warmdown
    name: Warm down
    length: 10m
