title: Threshold
intervals:
  - type: warmup
    name: Warm up
    length: 10m

  - type: work
    name: Zone 3
    length: 10m

  - type: rest
    name: Rest
    length: 5m

  - block:
      repeats: 2
      intervals:
        - type: work
          name: Zone 4, low
          length: 5m
        - type: rest
          name: Rest
          length: 60s

  - type: rest
    name: Rest
    length: 5m

  - block:
      repeats: 3
      intervals :
        - type: work
          name: Zone 4, high
          length: 2m
        - type: rest
          name: Rest
          length: 30s

  - type: rest
    name: Rest
    length: 5m

  - block:
      repeats: 6
      intervals:
        - type: work
          name: Zone 5
          length: 1m
        - type: rest
          name: Rest
          length: 30s

  - type: warmdown
    name: Warm down
    length: 10m
